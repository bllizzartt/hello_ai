            // Add more product objects here if needed
        ];

        // Function to generate HTML for a product
        function createProductHTML(product) {
            return `<div class="product">
                        <img src="${product.imgSrc}" alt="${product.alt}" onclick="showImage('${product.imgSrc}')">
                        <div class="product-info">${product.info}</div>
                        <div class="product-price">${product.price}</div>
                    </div>`;
        }

        // Select the container where products will be displayed
        var container = document.getElementById('productContainer');

        // Loop through the products and append them to the container
        products.forEach(function(product) {
            container.innerHTML += createProductHTML(product);
        });

        function showImage(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function hideImage() {
            document.getElementById('imageModal').style.display = 'none';
        }

        document.getElementById('imageModal').addEventListener('click', hideImage);
    </script>
