<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, Web!</title>

    <style>
      #log {
        width: 100%;
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 1em;
      }

      #inputField {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        font-size: 1em;
      }

      .user-message {
        background: #eeeeff;
        padding: 0.5em;
      }

      .bot-message {
        background: #eeffee;
        padding: 0.5em;
      }
    </style>
  </head>

  <body>
    <h1>Hello, Web + GPT!</h1>
    <div id="log"></div>
    <input
      type="text"
      id="inputField"
      placeholder="Type here and press enter"
      onkeydown="handleEnter(event)"
    />
    <script>
      async function handleEnter(event) {
        if (event.key === "Enter") {
          const inputField = document.getElementById("inputField");
          appendToLog(inputField.value, "user-message");
          const response = await gptPrompt(inputField.value);
          console.log("response", response);
          appendToLog(response, "bot-message");
          inputField.value = "";
        }
      }

      function appendToLog(message, className) {
        const logDiv = document.getElementById("log");
        const messageDiv = document.createElement("div");
        messageDiv.className = className;
        messageDiv.textContent = message;
        logDiv.appendChild(messageDiv);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      /**
       * Sends a prompt to the /gpt endpoint and returns the response.
       * @param {string} prompt - The prompt to be sent.
       * @returns {Promise<string>} - The text response from the server or an error message.
       * Catches any thrown errors and returns the error message.
       */
      async function gptPrompt(prompt) {
        try {
          const response = await fetch("/gpt", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          return await response.text();
        } catch (error) {
          console.error("Error:", error);
          return `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
