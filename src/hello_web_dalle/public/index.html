<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello, Web DALL•E</title>
  </head>
  <body>
    <h1>Hello, Web DALL•E</h1>

    <input id="prompt" type="text" placeholder="prompt" />
    <button id="dalle">dalle</button>
    <button id="fal">fal</button>
    <script>
      const promptElement = document.getElementById("prompt");
      const dalleButton = document.getElementById("dalle");
      dalleButton.addEventListener("click", () => {
        fetch(`/api/dalle?prompt=${promptElement.value}`)
          .then((response) => response.text())
          .then((url) => {
            const img = document.createElement("img");
            img.src = url;
            document.body.appendChild(img);
          });
      });

      const falButton = document.getElementById("fal");
      falButton.addEventListener("click", () => {
        fetch(`/api/fal?prompt=${promptElement.value}`)
          .then((response) => response.text())
          .then((url) => {
            const img = document.createElement("img");
            img.src = url;
            document.body.appendChild(img);
          });
      });
    </script>
  </body>
</html>
